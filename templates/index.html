<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USAFA Purity</title>
    <style>
        body { font-family: monospace; margin: 2em; }
        .question { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        label { margin-right: 15px; }
        button { font-size: 1.5em; padding: 10px 20px; margin-top: 20px; }
        h1, h2 { text-align: center; }
        h2 { color: #3396ff; }
    </style>
</head>
<body>
    <h1>✈️USAFA Purity Test✈️</h1>

    <form method="post">
        {% for question in questions %}
            <div class="question">
                <p><strong>{{ loop.index }}. {{ question }}</strong></p>
                
                <label><input type="radio" name="q{{ loop.index0 }}" value="yes" required> Yes</label>
                <label><input type="radio" name="q{{ loop.index0 }}" value="no"> No</label>
            </div>
        {% endfor %}
        
        <div style="text-align: center;">
            <button type="submit">Calculate Your Score</button>
        </div>
    </form>
    
    <h2>{{ result }}</h2>

</body>
</html>
